<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <div class="logoText">MyToDo</div>
        <div class="projectDiv" id="projectDiv">
            <button class="addProject" id="addProject">+</button>
            <select name="project" class="project" id="project">
                <option value="default" id="default">Default</option>
            </select>
        </div>

    </nav>

    <main>
        <div class="mainToDoScreen" id="mainToDoScreen">
            <div class=" todoObject addBtn" id="addBtn">+</div>
        </div>
        <div class="popupWindow" id="popupWindow" hidden>
            <button class="closePopup" id="closePopup">X</button>
            <div class="formDiv">
            <form id='popupForm'>
                <input type="text" name="title" id="p_title"><br>
                <input type="date" name="date" id="p_date"><br>
                <input type="text" name="priority" id="p_priority"><br>
                <input type="text" name="description" class="description" id="p_desc"><br>
                <button class="sendForm" id="sendForm">Send</button>
            </form>
        </div>
        </div>
        <!--otherInfo gets data from main to do screen-->
        <div class="otherInfo">
        
            <div class="today" id="today">

            </div>
            <div class="thisweek" id="thisweek">

            </div>
        </div>
    </main>

    <footer>
        Odin Project
    </footer>

    <script src="main.js"></script>
</body>
</html>
