<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <div class="logoText">MyToDo</div>

        <select name="project" class="project" id="project">
            <option value="default" id="default">Default</option>
        </select>

    </nav>

    <main>
        <div class="mainToDoScreen" id="mainToDoScreen">
            <div class=" todoObject addBtn" id="addBtn">+</div>
        </div>

        <div class="otherInfo">
            <div class="inbox">

            </div>
            <div class="today">

            </div>
            <div class="thisweek">

            </div>
        </div>
    </main>

    <footer>
        Odin Project
    </footer>

    <script src="main.js"></script>
</body>
</html>
